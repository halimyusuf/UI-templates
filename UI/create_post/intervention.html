                            <h2> Create Intervention </h2>

                            <br>
                            <textarea rows=5 cols=50 placeholder="Add story here" required></textarea>
                            <br>
                            <br>
                            <small>Image</small>
                            <input type="file" accept="image/*" name="image">

                            <br>

                            <input type="file" accept="video/*" name="video">
                            <br>
                            <h3>Add location</h3>
                            <input type="number" name="longitude" placeholder="Longitude" min="-180" max="180" required>
                            <br>
                            <input type="number" name="latitude" placeholder="Latitude" min="-90" max="90" required>
                            <br>
                            <br>
                            <a href="InterventionPosts.html">

                            <br>
                        </form>
                    </div>
